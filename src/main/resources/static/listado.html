<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Listado de Blogs</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="listado.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Listado de Blogs</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="buscar" placeholder="Buscar por título" class="form-control">
        </div>
        <div class="col-md-6 text-right">
            <button class="btn btn-primary" onclick="nuevoBlog()">
                <i class="fas fa-plus"></i> Nuevo Blog
            </button>
        </div>
    </div>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Título</th>
            <th>Contenido</th>
            <th>Autor</th>
            <th>Fecha de Publicación</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="blog-body">
        <!-- Los Blogs se cargarán aquí -->
        <tr class="text-center">
            <td colspan="6">No hay blogs disponibles.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="blogModalLabel">Detalles del Blog</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 id="modal-titulo"></h5>
                <p id="modal-contenido"></p>
                <p><strong>Autor:</strong> <span id="modal-autor"></span></p>
                <p><strong>Fecha de Publicación:</strong> <span id="modal-fecha"></span></p>
                <p><strong>Estado:</strong> <span id="modal-estado"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
